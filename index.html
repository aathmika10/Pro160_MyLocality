<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>House Tour</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    
        <script src="./js/Tour.js"></script>
        <script src="./js/CursorEvents.js"></script>
    </head>
    <body>
        <a-scene id="main-scene">
            <a-sky 
                id="main-container" 
                radius="5000" 
                src="./assets/background.jpg"
                rotation="0 -90 0">
            </a-sky>
            <a-entity id="places-container" cursor-listener tour></a-entity>    
            <a-entity id="main_container" ></a-entity>
                <a-camera id="camera" wasd-controls="enabled:false;">
                  <!--Cursor-->  
                <a-entity 
                id="camera-cursor"
                cursor
                position="0 0 -1"
                geometry="primitive:ring; radiusInner:0.02; radiusOuter:0.03"
                material="color:#00A0B6; shader:flat;"
                >
                </a-entity>

                 <!-- App Title -->
                 <a-entity id="app-title" position="0.6 0.73 -1"
                 text="font:exo2bold; align:centre;width:2;color:black;value:Virtual house tour !">
                </a-entity>
                </a-camera>
            </a-sky>
        </a-scene>
    </body>
</html>
